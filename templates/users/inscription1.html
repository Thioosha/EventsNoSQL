<section class="sign-in-basic">
    <!-- Navbar Transparent -->
    <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3  navbar-transparent ">
        <div class="container">
            <a class="navbar-brand  text-white " href="https://demos.creative-tim.com/material-kit/presentation"
                rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom" target="_blank">
                Xew mi
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon mt-2">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 ms-lg-12 ps-lg-5" id="navigation">
                <ul class="navbar-nav navbar-nav-hover ms-auto">
                    <li class="nav-item dropdown dropdown-hover mx-2 ms-lg-6">
                        <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="{% url 'home' %}" id="dropdownMenuPages8">
                            <i class="material-symbols-rounded opacity-6 me-2 text-md">dashboard</i>
                            Accueil
                        </a>
                    </li>
                    <li class="nav-item dropdown dropdown-hover mx-2">
                        <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="{% url 'account_type' %}" id="dropdownMenuBlocks">
                            <i class="material-symbols-rounded opacity-6 me-2 text-md">view_day</i>
                            Événements
                        </a>
                    </li>
                    <li class="nav-item my-auto ms-3 ms-lg-0">
                        <a href="{% url 'login' %}" class="btn btn-sm  bg-gradient-dark  mb-0 me-1 mt-2 mt-md-0">Se connecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="page-header align-items-start min-vh-100" style="background-image: url('{% static "img/users/bglog4.jpg" %}'); background-size: cover; background-position: center; background-repeat: no-repeat;" loading="lazy">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container mt-5">
            <div class="glass-container rounded-4">
                <div class="row logrow p-0 g-0">
                    
                    <div class="col-lg-6 col-md-12 col-12 p-4 d-flex align-items-center justify-content-center">
                        <div class="login-box z-index-0 fadeIn3 fadeInBottom">

                            <div class="p-0 position-relative mt-n4 z-index-2">
                                <div class="box-header bg-gradient-dark shadow-dark border-radius-lg py-3 px-4 align-items-center">
                                    <h4 class="text-white font-weight-bolder text-center mt-3 ">Créer un compte <span
                                            style="color: hsl(266, 100%, 82%)">XewMI</span><br /></h4>
                                
                                </div>
                            </div>
                            <div class="log-box">
                                <form method="post" class="text-start">
                                    {% csrf_token %}
                                    
                                    <div class="my-4">
                                        <label class="form-label1 mb-4">{{ form.account_type.label }}</label>
                                        <div class="form-check">
                                            {% for radio in form.account_type %}
                                            <div class="form-check mb-2">
                                                {{ radio.tag }}
                                                <label class="form-check-label" for="{{ radio.id_for_label }}">
                                                    {{ radio.choice_label }}
                                                </label>
                                            </div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-bg w-100 my-4 mb-2">Continuer</button>
                                    </div>
                                    <p class="mt-4 text-sm text-center">
                                        Vous avez déjà un compte? <a href="{% url 'login' %}"
                                            style="color: #6c5ce7; text-decoration: underline;">Connectez-vous!</a>
                                    </p>
                                </form>
    
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-lg-6 p-0 h-100 position-relative log-bg-col">
                        <video autoplay muted loop playsinline class="bg-video">
                            <source src="{% static 'img/users/boxlog.mp4' %}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
